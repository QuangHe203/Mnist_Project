<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận diện chữ số viết tay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="jumbotron bg-primary">Nhận diện chữ số viết tay</h1>
        <br><br>
        <form action="/submit" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image" class="control-label col-sm-2">Tải hình lên: </label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="image" id="image">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
        {% if prediction %}
        <div class="row">
            <div class="col-sm-6">
                <img src="{{ url_for('send_file', filename=img_path) }}" height="400px" width="400px">
            </div>
            <div class="col-sm-6">
                <h2>Dự đoán: <i>{{prediction}}</i></h2>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
